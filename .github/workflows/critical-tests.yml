name: Critical Path Tests (Auto)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  deployment_status: # Triggered by Vercel deployments

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  critical-tests:
    name: Run Critical Tests (500-1,000)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Critical Unit Tests
        run: pnpm test:unit -- --run --reporter=verbose
        env:
          TEST_PATTERN: 'critical'
          NODE_ENV: test

      - name: Run Critical Integration Tests
        run: pnpm test:integration -- --run --reporter=verbose
        env:
          TEST_PATTERN: 'critical'
          NODE_ENV: test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = {
              unit: '${{ job.status }}',
              integration: '${{ job.status }}'
            };

            const comment = `## üß™ Critical Test Results\n\n` +
              `- **Unit Tests**: ${testResults.unit === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}\n` +
              `- **Integration Tests**: ${testResults.integration === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}\n\n` +
              `${testResults.unit === 'success' && testResults.integration === 'success' ? '‚úÖ **Safe to deploy**' : '‚ö†Ô∏è **Deployment blocked - fix failing tests**'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Block Deployment on Failure
        if: failure()
        run: |
          echo "::error::Critical tests failed. Deployment blocked."
          exit 1
